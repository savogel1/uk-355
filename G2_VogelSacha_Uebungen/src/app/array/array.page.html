<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Array</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Array</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-li *ngFor="let fruit of fruits">
    <ion-item>
      <ion-avatar><img src="{{ fruit.img }}"></ion-avatar>
      <span>{{ '  ' + fruit.name }}</span>
    </ion-item>
  </ion-li>

</ion-content>
