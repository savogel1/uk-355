<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row><ion-input type="text" [(ngModel)]="calculation" style="background-color: white; color: black;" readonly></ion-input></ion-row>
    <ion-row><ion-input type="text" [(ngModel)]="result" style="background-color: white; color: black;" readonly></ion-input></ion-row>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col><ion-button (click)="addToCurrentNr(1)">1</ion-button></ion-col>
          <ion-col><ion-button (click)="addToCurrentNr(2)">2</ion-button></ion-col>
          <ion-col><ion-button (click)="addToCurrentNr(3)">3</ion-button></ion-col>
          <ion-col><ion-button (click)="sum()">+</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-button (click)="addToCurrentNr(4)">4</ion-button></ion-col>
          <ion-col><ion-button (click)="addToCurrentNr(5)">5</ion-button></ion-col>
          <ion-col><ion-button (click)="addToCurrentNr(6)">6</ion-button></ion-col>
          <ion-col><ion-button (click)="subtract()">-</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-button (click)="addToCurrentNr(7)">7</ion-button></ion-col>
          <ion-col><ion-button (click)="addToCurrentNr(8)">8</ion-button></ion-col>
          <ion-col><ion-button (click)="addToCurrentNr(9)">9</ion-button></ion-col>
          <ion-col><ion-button (click)="divide()">/</ion-button></ion-col>
        </ion-row>
        <ion-row>          
          <ion-col><ion-button (click)="addToCurrentNr(0)">0</ion-button></ion-col>
          <ion-col><ion-button (click)="calculate()">=</ion-button></ion-col>
          <ion-col><ion-button (click)="clear()">AC</ion-button></ion-col>
          <ion-col><ion-button (click)="multiply()">*</ion-button></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
