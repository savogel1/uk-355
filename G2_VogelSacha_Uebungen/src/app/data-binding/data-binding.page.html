<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data-Binding</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data-Binding</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col><ion-input id="name" type="text" [(ngModel)]="user.name"></ion-input></ion-col>
      <ion-col><ion-input id="prename" type="text" [(ngModel)]="user.prename"></ion-input></ion-col>
      <ion-col><ion-input id="age" type="number" [(ngModel)]="user.age"></ion-input></ion-col>
    </ion-row>
    <ion-row *ngIf="user.age <= 100">
      <h2>Mein Name ist {{ user.name + ' ' + user.prename }} und ich bin {{ user.age }} Jahre alt</h2>
    </ion-row>
    <ion-row *ngIf="user.age > 100">
      <h2>Denke nicht, dass du Ã¼ber 100 Jahre alt bist!</h2>
    </ion-row>
  </ion-grid>  

</ion-content>
